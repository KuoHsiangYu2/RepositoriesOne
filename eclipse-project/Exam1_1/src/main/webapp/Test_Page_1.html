<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>Test_Page_1</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <script type="text/javascript" src="./lib/padStartLibrary.js"></script>
</head>

<body>
    <div align="center">
        <p>Test_Page_1</p>
        <form method="post" action="Ch01">
            <table border="1">
                <tr>
                    <td>職務代理人挑選</td>
                    <td colspan="3">
                        <!--從資料庫送出來的資料作成下拉式選單，由AJAX技術撈資料。-->
                        <select id="cname" name="cname">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">代理時間</td>
                    <!--autocomplete="off"不要讓瀏覽器記住使用者輸入資料的歷史紀錄-->
                    <td>開始日期：<input type="text" id="start_date" name="start_date" autocomplete="off" /></td>
                    <td>時間：
                        <select id="start_time" name="start_time">
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>結束日期：<input type="text" id="end_date" name="end_date" autocomplete="off" /></td>
                    <td>時間：
                        <select id="end_time" name="end_time">
                        </select>
                    </td>
                    <td><input type="submit" value="確定送出" /></td>
                </tr>
                <tr></tr>
            </table>
        </form>
        <br> <a href="index.html">回首頁</a>
    </div>
    <script type="text/javascript">
        // jQuery 日曆 起始日期不可以超過結束日期。
        // dateFormat : 'yy-mm-dd'→設定 年-月-日
        // [jQuery] 如何為 DatePicker 加上中文化日期選項？
        // http://blog.e-happy.com.tw/jquery-how-to-add-cultural-datepicker-date-option/

        let selectedDate = "";

        // 設定中文語系
        $.datepicker.regional['zh-TW'] = {
            dayNames: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"],
            dayNamesMin: ["日", "一", "二", "三", "四", "五", "六"],
            monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            monthNamesShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            prevText: "上一月",
            nextText: "下一月",
            weekHeader: "週"
        };

        // 將預設語系設定為中文
        $.datepicker.setDefaults($.datepicker.regional["zh-TW"]);

        $(function () {
            $("#start_date").datepicker({
                dateFormat: 'yy-mm-dd',
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 1,
                showOn: "button",
                buttonImage: "./lib/calendar.gif",
                buttonImageOnly: true,
                onClose: function (selectedDate) {
                    $("#end_date").datepicker("option", "minDate",
                        selectedDate);
                }
            });

            $("#end_date").datepicker({
                dateFormat: 'yy-mm-dd',
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 1,
                showOn: "button",
                buttonImage: "./lib/calendar.gif",
                buttonImageOnly: true,
                onClose: function (selectedDate) {
                    $("#start_date").datepicker("option", "maxDate", selectedDate);
                }
            });
        });

        // 動態產生下拉式選單的時間項目
        let objStartTime = document.getElementById("start_time");
        let objEndTime = document.getElementById("end_time");
        let str = "";
        let objOption = null;
        for (let hour = 0; hour <= 23; hour++) {
            for (let minute = 0; minute <= 30; minute += 30) {
                str = "";
                str = str + String(hour).padStart(2, '0') + "：" + String(minute).padStart(2, '0');
                objOption = new Option(str, str);
                objStartTime.add(objOption);
                objEndTime.add(objOption);
            }
        }

        // 使用AJAX非同步更新2，把資料庫裡面職務代理人資料抓出來秀在網頁上。
        let objCname = document.getElementById("cname");// 用 id 抓出指定的 Element object
        let data = "";
        $.ajax({
            url: "GetNameData2",
            type: "GET",
            success: function (data) {
                // Callback Functions：當符合某個指定的條件時，就會被呼叫到的函數。
                // 如果成功取得資料就呼叫 showNames()函數
                showNames(data);
            }
        });

        function showNames(data) {
            let names = data.split(",");
            for (let i = 0; i < names.length; i++) {
                let objOption = new Option(names[i], names[i]);
                objCname.add(objOption);
            }
        }
    </script>
    <!-- js 操作select和option常用程式碼整理 -->
    <!-- https://codertw.com/%E5%89%8D%E7%AB%AF%E9%96%8B%E7%99%BC/292252/ -->
    <!-- http://blog.e-happy.com.tw/jquery-how-to-add-cultural-datepicker-date-option/ -->
    <!-- http://www.runoob.com/jqueryui/example-datepicker.html -->
    <!-- https://www.vnewin.com/html-input-autocomplete-off/ -->
</body>

</html>
